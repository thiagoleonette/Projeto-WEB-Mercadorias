<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Listagem de Mercadorias</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>
						Listagem de Mercadorias
					</h1>
				</div>
			
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-primary" th:href="@{/mercadoria/novo}">
							<i class="fa  fa-plus-circle"></i> <span class="hidden-xs  hidden-sm">Nova Mercadoria</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		
		<div class="table-responsive">
			<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<th>Código</th>
						<th>Nome</th>
						<th>Tipo</th>
						<th>Quantidade</th>
						<th>Negocio</th>
						<th>Preco</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each= "mercadoria : ${mercadorias}" >
						<td th:text="${mercadoria.codigo}">1</td>
						<td><a href="#" th:text="${mercadoria.nome}">Vinã Amalia Dos Fincas Malbec</a></td>
						<td th:text="${mercadoria.tipo.descricao}">Tinto</td>
						<td th:text="${mercadoria.quantidade}">2013</td>
						<td th:text="${mercadoria.negocio}">750ml</td>
						<td th:text="${mercadoria.preco}">R$55,00</td>
					</tr>
					
					<tr th:if="${mercadorias.empty}">
						<td colspan="6">Nenhuma mercadoria encontrada</td> 
					</tr>
				</tbody>
			</table>
		</div>
			
		
	</div>

</section>
</body>
</html>
